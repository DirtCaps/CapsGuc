		"ServAdv2_help": "Bu servis, postaları, kişileri, takvimi ve diğer çeşitli kullanıcı verilerini senkronize eder. Posta ve bu işlevselliğe bağlı olan diğer uygulamalar bu hizmet çalışmadığında düzgün çalışmayacaktır.",
		"ServAdv3_help": "Hızlı iletişim araması için iletişim verilerini endeksler. Bu hizmeti durdurur veya devre dışı bırakırsanız, arama sonuçlarınızda kişiler eksik olabilir.",
		"ServAdv4_help": "İletişim bilgileri, takvimler, mesajlar ve diğer içerikler dahil, yapılandırılmış kullanıcı verilerinin depolanmasını işler. Bu hizmeti durdurur veya devre dışı bırakırsanız, bu verileri kullanan uygulamalar doğru çalışmayabilir.",
		"ServAdv5_help": "Uygulamalara, iletişim bilgileri, takvimler, mesajlar ve diğer içerikler dahil, yapılandırılmış kullanıcı verilerine erişim sağlar. Bu hizmeti durdurur veya devre dışı bırakırsanız, bu verileri kullanan uygulamalar doğru çalışmayabilir.",

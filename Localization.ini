		"GPadv10": "Allow Clipboard History",
		"GPadv11": "Windows Defender SmartScreen",

		"GPadv1_help": "This policy setting determines whether User Activities can be published.\n\nIf you enable this policy setting, activities of type User Activity are allowed to be published.\n\nIf you disable this policy setting, activities of type User Activity are not allowed to be published.\n\nPolicy change takes effect immediately.",
		"GPadv2_help": "This policy setting determines whether published User Activities can be uploaded.\n\nIf you enable this policy setting, activities of type User Activity are allowed to be uploaded.\n\nIf you disable this policy setting, activities of type User Activity are not allowed to be uploaded.\n\nDeletion of activities of type User Activity are independent of this setting.\n\nPolicy change takes effect immediately.",
		"GPadv3_help": "This policy setting determines whether ActivityFeed is enabled.\n\nIf you enable this policy setting, all activity types (as applicable) are allowed to be published and ActivityFeed shall roam these activities across device graph of the user.\n\nIf you disable this policy setting, activities can't be published and ActivityFeed shall disable cloud sync.\n\nPolicy change takes effect immediately.",
		"GPadv4_help": "This policy setting determines whether Clipboard contents can be synchronized across devices.\n\nIf you disable this policy setting, Clipboard contents cannot be shared to other devices.\n\nPolicy change takes effect immediately.",
		"GPadv5_help": "This policy allows the device name to be sent to Microsoft as part of Windows diagnostic data.",
		"GPadv6_help": "Prevent syncing to and from this PC.\n\nThis turns off and disables the \"sync your settings\" switch on the \"sync your settings\" page in PC Settings.",
		"GPadv7_help": "This policy setting lets you prevent apps and features from working with files on OneDrive. If you disable this policy setting:\n\n* Users can't access OneDrive from the OneDrive app and file picker.\n* Windows Store apps can't access OneDrive using the WinRT API.\n* OneDrive doesn't appear in the navigation pane in File Explorer.\n* OneDrive files aren't kept in sync with the cloud.\n* Users can't automatically upload photos and videos from the camera roll folder.",
		"GPadv8_help": "This policy setting turns off Windows Defender Antivirus.\n\nIf you disable this policy setting, Windows Defender Antivirus does not run, and will not scan computers for malware or other potentially unwanted software.\n\nDisabling this policy may lead to unexpected or unsupported behavior. It is recommended that you leave this policy setting unconfigured.",
		"GPadv10_help": "This policy setting determines whether history of Clipboard contents can be stored in memory. If you enable this policy setting, history of Clipboard contents are allowed to be stored. If you disable this policy setting, history of Clipboard contents are not allowed to be stored. Policy change takes effect immediately.",
		"GPadv11_help": "This policy allows you to turn Windows Defender SmartScreen on or off. SmartScreen helps protect PCs by warning users before running potentially malicious programs downloaded from the Internet.\n\nSome information is sent to Microsoft about files and programs run on PCs with this feature enabled.\n\nIf you disable this policy, SmartScreen will be turned off for all users. Users will not be warned if they try to run suspicious apps from the Internet.",


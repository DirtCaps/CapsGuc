		"Service4": "DataCollectionPublishingService",
		"Service5": "Windows Media Player Ağ Paylaşımı Hizmeti",

		"Service1_help": "The Connected User Experiences and Telemetry service enables features that support in-application and connected user experiences. Additionally, this service manages the event driven collection and transmission of diagnostic and usage information (used to improve the experience and quality of the Windows Platform) when the diagnostics and usage privacy option settings are enabled under Feedback and Diagnostics.",
		"Service2_help": "Diagnostics Hub Standard Collector Service. When running, this service collects real time ETW events and processes them.",
		"Service3_help": "Routes Wireless Application Protocol (WAP) Push messages received by the device and synchronizes Device Management sessions",
		"Service4_help": "The DCP (Data Collection and Publishing) service supports first party apps to upload data to cloud.",
		"Service5_help": "Shares Windows Media Player libraries to other networked players and media devices using Universal Plug and Play",

		"SchedulerLabel": "Scheduler",
		"Scheduler1_help": "If the user has consented to participate in the Windows Customer Experience Improvement Program, this job collects and sends usage data to Microsoft.",
		"Scheduler2_help": "The Kernel CEIP (Customer Experience Improvement Program) task collects additional information about the system and sends this data to Microsoft. If the user has not consented to participate in Windows CEIP, this task does nothing.",
		"Scheduler3_help": "The USB CEIP (Customer Experience Improvement Program) task collects Universal Serial Bus related statistics and information about your machine and sends it to the Windows Device Connectivity engineering group at Microsoft. The information received is used to help improve the reliability, stability, and overall functionality of USB in Windows. If the user has not consented to participate in Windows CEIP, this task does not do anything.",
		"Scheduler4_help": "The Bluetooth CEIP (Customer Experience Improvement Program) task collects Bluetooth related statistics and information about your machine and sends it to Microsoft. The information received is used to help improve the reliability, stability, and overall functionality of Bluetooth in Windows. If the user has not consented to participate in Windows CEIP, this task does not do anything.",
		"Scheduler5_help": "This task gathers information about the Trusted Platform Module (TPM), Secure Boot, and Measured Boot.",
		"Scheduler6_help": "Uploads settings if you're using cloud sync.",
		"Scheduler7_help": "This task collects and uploads autochk SQM data if opted-in to the Microsoft Customer Experience Improvement Program.",
		"Scheduler8_help": "Collects program telemetry information if opted-in to the Microsoft Customer Experience Improvement Program",
		"Scheduler9_help": "Collects program telemetry information if opted-in to the Microsoft Customer Experience Improvement Program",
		"Scheduler10_help": "Aggregates and uploads Application Telemetry information if opted-in to the Microsoft Customer Experience Improvement Program.",
		"Scheduler11_help": "The Windows Disk Diagnostic reports general disk and system information to Microsoft for users participating in the Customer Experience Program.",
		"Scheduler12_help": "Network information collector",
		"Scheduler13_help": "\"Device Census\" is a telemetry process from Microsoft. This will analyze the use of the webcam and other components. The data will be transmitted to Microsoft.",
		
		"Scheduler_warning": "Bu ayar ayrıca aşağıdaki dosyaların \"Yürütülmesi Güvenlik İzni\" ni de kontrol eder:",

		"AdvancedPrivacyNote": "Bu ayarların değiştirilmesi yalnızca ileri düzey kullanıcılar için önerilir.",
		"AdvancedPrivacyNote2": "Windows Update, OneDrive, Gece ışığını, Işlem merkezi gibi programların ve sistem özelliklerinin çalışmasını bozabilir. Lütfen her ayarın açıklamasını dikkatlice okuyun.",

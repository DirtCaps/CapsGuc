		"GP1_help": "Bu ilke ayarı, Windows Müşteri Deneyimini Geliştirme Programı'nı kapatır. Windows Müşteri Deneyimi Geliştirme Programı, donanım yapılandırmanız ve kullancı eğilimi ve kullanım biçimlerini tanımlamak için yazılım ve hizmetlerini nasıl kullandığınız hakkında bilgi toplar.",

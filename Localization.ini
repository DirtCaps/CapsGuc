		"GPadv11": "Windows Defender SmartScreen",

		"GPadv1_help": "Bu ilke ayarı, Kullanıcı Etkinlikleri'nin yayımlanmasını belirler.\n\nBu ilke ayarını etkinleştirirseniz, Kullanıcı Etkinliği türündeki etkinliklerin yayımlanmasına izin verilir.\n\nBu ilke ayarını devre dışı bırakırsanız, Kullanıcı Etkinliği türündeki etkinliklerin yayımlanmasına izin verilmez.\n\nİlke değişikliği anında etki gösterir.",
		"GPadv2_help": "Bu ilke ayarı, yayımlanmış Kullanıcı Etkinlikleri'nin yüklenip yüklenmeyeceğini belirler.\n\nBu ilke ayarını etkinleştirirseniz Kullanıcı Etkinliği türündeki etkinliklerin yüklenmesine izin verilir.\n\nBu ilke ayarını devre dışı bırakırsanız Kullanıcı Etkinliği türündeki etkinliklerin yayımlanmasına izin verilmez.\n\nKullanıcı Etkinliği türündeki etkinliklerin silinmesi bu ayardan bağımsızdır.\n\nİlke değişikliği anında etki gösterir.",
		"GPadv3_help": "Bu ilke ayarı, ActivityFeed etkin olma durumunu belirler.\n\nBu ilke ayarını etkinleştirirseniz, (uygulanabilen) tüm etkinlik türlerinin yayımlanmasına izin verilir ve ActivityFeed bu etkinlikleri kullanıcının cihaz grafiğinde dolaştırır.\n\nBu ilke ayarını devre dışı bırakırsanız, etkinlikler paylaşılamaz ve ActivityFeed bulut eşitlemeyi devre dışı bırakır.\n\nİlke değişikliği anında etki gösterir.",
		"GPadv4_help": "Bu ilke ayarı Pano içeriklerinin cihazlar arasında eşitlenip eşitlenemeyeceğini belirler.\n\nBu ilke ayarını devre dışı bırakırsanız Pano içerikleri diğer cihazlarla paylaşılmaz.\n\nİlke değişikliği anında etkili olur.",
		"GPadv5_help": "Bu ilke Windows tanılama verisinin bir parçası olarak Microsoft'a gönderilecek cihaz adını sağlar.",
		"GPadv6_help": "Bu bilgisayara ve bu bilgisayardan eşitlemeyi engelle.\n\nBu, Bilgisayar Ayarları'ndaki \"ayarlarınızı eşitleyin\" sayfasında bulunan \"ayarlarınızı eşitleyin\" anahtarını kapatır ve devre dışı bırakır.",
		"GPadv7_help": "Bu ilke ayarı, uygulamaların ve özelliklerin OneDrive'daki dosyalarla çalışmasını engellemenize olanak tanır. Bu ilke ayarını devre dışı bırakırsanız:\n\n* Kullanıcılar OneDrive uygulaması ve dosya seçiciden OneDrive'a erişemez.\n* Windows Mağazası uygulamaları WinRT API'sini kullanarak OneDrive'a erişemez.\n* Dosya Gezgini'nin gezinti bölmesinde OneDrive gösterilmez.\n* OneDrive dosyaları bulutla eşitlenmiş olarak korunmaz.\n* Kullanıcılar film rulosu klasöründen fotoğraf ve videoları otomatik olarak karşıya yükleyemez.",
		"GPadv8_help": "Bu ilke ayarı, Windows Defender Virüsten Koruma'yı kapatır.\n\nBu ilke ayarını devre dışı bırakırsanız Windows Defender Virüsten Koruma çalışmaz ve bilgisayarlarda kötü amaçlı yazılım veya istenmeyebilecek diğer yazılımlar için tarama yapmaz.\n\nBu ilkenin devre dışı bırakılması, beklenmeyen veya desteklenmeyen davranışlara neden olabilir. Bu ilke ayarını yapılandırılmamış olarak bırakmanız önerilir.",
		"GPadv10_help": "Bu ilke ayarı, Pano geçmişi içeriklerinin bellekte depolanıp depolanamayacağını belirler. Bu ilke ayarını etkinleştirirseniz Pano geçmişi içeriklerinin depolanmasına izin verilir. Bu ilke ayarını devre dışı bırakırsanız Pano geçmişi içeriklerinin depolanmasına izin verilmez. İlke değişikliği anında etkili olur.",
		"GPadv11_help": "Bu ilke, Windows Defender SmartScreen'i açıp kapamanıza olanak sağlar. SmartScreen, İnternet'ten indirilen kötü amaçlı olabilecek programları çalıştırmadan önce kullanıcıları uyararak bilgisayarların korunmasına yardımcı olur.\n\nBu özelliğin etkinleştirildiği bilgisayarlarda çalışan dosyalar ve programlar hakkındaki bazı bilgiler Microsoft'a gönderilir.\n\nBu ilkeyi devre dışı bırakırsanız, SmartScreen tüm kullanıcılar için devre dışı bırakılacak. Kullanıcılar İnternetten şüpheli uygulamaları çalıştırmaya çalışırsa uyarılmayacak.",


		"GP3_help": "Bu ilke ayarı, Windows Messenger'ın kendisi ve hizmetinin nasıl kullanıldığı hakkında anonim bilgiler toplayıp toplamadığını belirtir.",
		"GP4_help": "Bu ilke ayarı, cihazda Cortana'ya izin verilip verilmediğini belirtir.\n\nBu ayarı etkinleştirir veya yapılandırmazsanız, cihazda Cortana'ya izin verilir. Bu ayarı devre dışı bırakırsanız Cortana kapatılacaktır.\n\nCortana kapatıldığında, kullanıcılar cihazda ve İnternet'te bir şeyler bulmak için arama özelliğini kullanmaya devam edebilecektir.",
		"GP5_help": "Bu ilke ayarı, arama ve Cortana'nın konum bazlı arama ve Cortana sonuçları sunup sunmayacağını belirler.\n\nBu etkinleştirilirse, arama ve Cortana konum bilgilerinize erişebilir.",
		"GP6_help": "Bu ilke ayarı Windows Hata Bildirimi'ni kapatır, böylece yazılım beklenmedik bir şekilde çalışmayı durdurduğunda veya hata verdiğinde raporlar toplanmaz ve Microsoft sunucuları veya kuruluşunuzdaki iç sunuculara gönderilmez.\n\nBu ilke ayarını devre dışı bırakırsanız, Windows Hata Bildirimi Microsoft'a sorunlu bilgi göndermez. Ayrıca, Denetim Masası ile Güvenlik ve Bakım'da da çözüm bilgileri bulunmayacaktır.",
		"GP7_help": "Adım Kaydedici, kullanıcı tarafından atılan adımların kaydını tutar. Adım Kaydedici tarafından oluşturulan veriler, geliştiricilerin sorunları anlamalarına ve düzeltmelerine yardımcı olmak için Windows Hata Bildirimi gibi geri bildirim sistemlerinde kullanılabilir. Veriler, klavye girişi ve fare girişi, kullanıcı arabirimi verileri ve ekran görüntüleri gibi kullanıcı eylemlerini içerir. Adım Kaydedici, veri toplamayı açmak ve kapatmak için bir seçenek içerir.",
		"GP8_help": "Envanter Toplayıcı, uygulamaların, dosyaların, aygıtların ve sürücülerin sistemdeki envanter bilgilerini toplar ve bu bilgileri Microsoft'a gönderir. Bu bilgiler uyumluluk sorunlarını tanılamak için kullanılır.",
		"GP9_help": "Bu ilke ayarı, Microsoft'a bildirilen tanılama ve kullanım verilerinin miktarını belirler. 0 değeri Microsoft'a en az veriyi gönderecektir. Bu veriler, etkinleştirilmişse Kötü Amaçlı Yazılımları Temizleme Aracı'nı (MSRT), Windows Defender verilerini ve telemetri istemci ayarlarını içerir. 0 değerini ayarlamak yalnızca kuruluş, EDU, IoT ve sunucu cihazları için geçerlidir. Diğer cihazlar için 0 değerini ayarlamak 1 değerini seçmeye eşdeğerdir. 1 değeri yalnızca basit bir tanı ve kullanım verisi miktarını gönderir. 0 veya 1 değerinin ayarlanmasının cihazdaki belirli deneyimleri bozacağını unutmayın.\n\nWindows 10 telemetri ayarları, Windows işletim sistemi ve bazı yerel uygulamaları için geçerlidir. Bu ayar, Windows 10'da çalışan üçüncü taraf uygulamaları için geçerli değildir.",
		"GP10_help": "Bu ilke ayarı, el yazısı tanıma kişiselleştirmesinin otomatik öğrenme bileşenini kapatır.\n\nToplanan metin, Windows Mail'deki tüm giden iletileri ve MAPI etkinleştirilmiş e-posta istemcilerinin yanı sıra Internet Explorer tarayıcı geçmişindeki URL'leri içerir. Saklanan bilgiler, kelime frekansını ve el yazısı tanıma motorları tarafından bilinmeyen yeni sözcükleri içerir (örneğin, uygun isimler ve kısaltmalar). E-posta içeriğini silmek veya tarayıcı geçmişi saklanan kişiselleştirme verilerini silmez. Giriş Paneli'nden girilen mürekkep toplanır ve saklanır.",
		"GP11_help": "Konuşma, mürekkepleme ve yazmayı içeren girdi kişiselleştirmesinin otomatik öğrenme bileşeni.\n\nOtomatik öğrenme, konuşma ve el yazısı kalıplarının toplanmasını, geçmişi, kişileri ve son takvim bilgilerini yazmayı sağlar. Cortana kullanımı için gereklidir. Toplanan bu bilgilerin bazıları, mürekkep ve yazma durumunda kullanıcının OneDrive'ında saklanabilir; bazı bilgiler ise konuşmayı kişiselleştirmek için Microsoft sunucularına yüklenecektir.\n\nKonuşma için otomatik öğrenme, mürekkep ve yazım kullanılabilir olduğunda dahi tüm diller için mevcut olmayabilir.",
		"GP11_1809_help": "Bu ilke, cihazdaki kullanıcıların çevrimiçi konuşma tanıma hizmetlerini etkinleştirip etkinleştirmediğini belirler.\n\nBu ilke etkinleştirilirse veya yapılandırılmamışsa denetim kullanıcılara ertelenir ve kullanıcılar konuşma hizmetleri aracılığıyla ayarların etkinleştirilip etkinleştirilmeyeceğini seçebilir.\n\nBu ilke devre dışı bırakılırsa konuşma hizmetleri devre dışı bırakılır ve kullanıcılar, ayarları aracılığıyla konuşma hizmetlerini etkinleştiremez.",
		"GP12_help": "Bu ilke ayarı, Windows'da çalışan uygulamaların ve hizmetlerin dil tanıma ve öneri yeteneklerini geliştirmek için Microsoft'a mürekkep ve yazma verileri gönderme özelliğini kontrol eder.",
		"GP13_help": "Bu ilke ayarı, yanıt etkinliklerinin izlenmesinin etkinleştirilip etkinleştirilmeyeceğini belirtir.\n\nBu ilke ayarını etkinleştirirseniz, yanıt veren olaylar işlenir ve toplanır. Birleştirilmiş veriler Microsoft'a SQM aracılığıyla iletilecektir.\n\nBu politika ayarını devre dışı bırakırsanız, yanıt veren olaylar işlenmez.",
		"GP14_help": "Bu ilke ayarı, Microsoft Destek Tanı Aracı (MSDT) etkileşimli iletişimini destek sağlayıcısıyla yapılandırır. MSDT, destek uzmanları tarafından analiz için teşhis verilerini toplar.\n\nBu ilke ayarını etkinleştirirseniz, kullanıcılar bir sorunu çözmek için bir destek uzmanına tanı verileri toplamak ve göndermek için MSDT'yi kullanabilir.\n\nVarsayılan olarak, destek sağlayıcısı Microsoft Corporation'a ayarlanmıştır.\n\nBu ilke ayarını devre dışı bırakırsanız, MSDT destek modunda çalışamaz ve destek sağlayıcısına veri toplanamaz veya gönderilemez.",
		"GP15_help": "Bu ilke ayarı, uygulama genelinde kullanmasını engelleyerek reklam kimliğini kapatır.",
		"GP16_help": "Bu politika ayarı, Arama Yardımcısı'nın yerel ve internet aramalarında içerik güncellemelerini otomatik olarak indirip indirmeyeceğini belirtir.\n\nKullanıcı yerel bilgisayarı veya internette arama yaptığında Arama Yardımcısı, zaman zaman biçimlendirmek ve görüntülemek için güncellenmiş bir gizlilik politikası ve ek içerik dosyaları indirmek üzere Microsoft'a bağlanır.",
		"GP17_help": "Microsoft'tan kişiselleştirilmiş öneriler ve Microsoft hesabıyla ilgili bildirimler.\n\nNot: Bu ayar sadece Kuruluş ve Eğitim SKU'ları için geçerlidir.",
		
		"GPoffice1_help": "This policy setting controls whether users can participate in the Microsoft Office Customer Experience Improvement Program to help improve Microsoft Office.",
		"GPoffice2_help": "This policy setting allows you to disable client software diagnostic data that is collected and sent to Microsoft about the Office client software running on the user's device.",
		"GPoffice3_help": "This policy setting controls whether users can send personal information to Office. When users choose to send information Office applications automatically send information to Office.",

		"ServicesLabel": "Hizmetler",
